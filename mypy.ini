[mypy]
# Global mypy configuration for CommonDataTypes package
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_concatenate = True

# Enable strict mode for all files
strict = True

# Show error codes in output
show_error_codes = True

# Show column numbers in error messages
show_column_numbers = True

# Pretty print error messages
pretty = True

# Exclude tests from strict checking
[mypy-tests.*]
ignore_errors = True

# Specific module configurations
[mypy-pydantic.*]
# Pydantic is well-typed, no need for additional checks
ignore_missing_imports = False