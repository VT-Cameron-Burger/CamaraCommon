[mypy]
# Global mypy configuration for CamaraCommon package
python_version = 3.12
warn_return_any = True
warn_unused_configs = True
# Allow untyped function definitions (especially useful for __init__ methods)
disallow_untyped_defs = False
# Allow incomplete defs to support __init__ methods without explicit return types
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_concatenate = True

# Enable strict mode for all files but allow some flexibility
strict = True

# Show error codes in output
show_error_codes = True

# Show column numbers in error messages
show_column_numbers = True

# Pretty print error messages
pretty = True

# Use explicit package bases to resolve module name conflicts
explicit_package_bases = True

# Exclude tests from strict checking
[mypy-tests.*]
ignore_errors = True

# Specific module configurations
[mypy-pydantic.*]
# Pydantic is well-typed, no need for additional checks
ignore_missing_imports = False